<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse Event. </title>
    <style>
        #box1{
            width: 30%;
            padding: 10px;
            background-color: rgb(223, 226, 13);
            color: beige;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <div id="box1">
      <h1>box 1 data</h1> 
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam earum deserunt, consequuntur debitis aut aliquid quo esse necessitatibus exercitationem distinctio odio hic, placeat ab rem. Ratione id amet blanditiis magni!</p> 
    </div>
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       $(document).ready (function(){
       $('#box1').click(function() {
           $('#box1').css("background-color","green");
           
       })
       $('#box1').dblclick(function() {
           $('#box1').css("background-color","blue");
       })
       $('#box1').contextmenu(function() {
           $('#box1').css("background-color","red");
       })
       $('#box1').mouseenter(function() {
        $('#box1').css("background-color","rgb(136, 255, 0)");   
           

  
       })
       $('#box1').mouseleave(function() {
           $('#box1').css("background-color","rgb(223, 226, 13)");
       })
        })
        </script>

</body>
</html>
